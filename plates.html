<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Playful Plates</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body id="light-bg">
        <header id="alt-bg">
            <ul>
                <li><a href="plates.html">plates</a></li>
                <li><a href="chat.html">chat</a></li>
                <li id="centerpiece"><a href="index.html" id="greenery">Playful Plates</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="login.html">login</a></li>
            </ul>
        </header>

        <div id="plates">
            <div id="plates-submit" class="plates-section">
                <h2>Submit/Request a Plate</h2>
                <button id="plates-submit-ubereats" class="button">Uber Eats</button>
                <button id="plates-submit-grubhub" class="button">Grubhub</button>
                <button id="plates-submit-instacart" class="button">Instacart</button>
                <button id="plates-submit-hellofresh" class="button">Hello Fresh</button>
            </div>

            <div id="plates-status" class="plates-section">
                <h2>Status</h2>
                <button id="plates-status-pending" class="button">Pending</button>
                <button id="plates-status-accepted" class="button">Accepted</button>
            </div>
        </div>

        <script>
         let ubereats = document.getElementById("plates-submit-ubereats");
         let grubhub = document.getElementById("plates-submit-grubhub");
         let instacart = document.getElementById("plates-submit-instacart");
         let hellofresh = document.getElementById("plates-submit-hellofresh");
         ubereats.addEventListener("click", function() {
             window.location.href = "ubereats.html";
         });
         grubhub.addEventListener("click", function() {
             window.location.href = "grubhub.html";
         });
         instacart.addEventListener("click", function() {
             window.location.href = "instacart.html";
         });
         hellofresh.addEventListener("click", function() {
             window.location.href = "hellofresh.html";
         });

         let pending = document.getElementById("plates-status-pending");
         let accepted = document.getElementById("plates-status-accepted");
         pending.addEventListener("click", function() {
             window.location.href = "pending.html";
         });
         accepted.addEventListener("click", function() {
             window.location.href = "accepted.html";
         });
        </script>
    </body>
</html>
