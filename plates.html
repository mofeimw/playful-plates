<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Playful Plates</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body id="light-bg">
        <header id="alt-bg">
            <ul>
                <li><a href="plates.html">plates</a></li>
                <li><a href="chat.html">chat</a></li>
                <li id="centerpiece"><a href="index.html" id="greenery">Playful Plates</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="login.html">login</a></li>
            </ul>
        </header>

        <div id="plates">
            <div id="plates-top-container">
                <div id="plates-submit" class="plates-section">
                    <h2>Submit a Plate</h2>
                    <button id="plates-submit-ubereats" class="button">Uber Eats</button>
                    <button id="plates-submit-grubhub" class="button">Grubhub</button>
                    <button id="plates-submit-instacart" class="button">Instacart</button>
                    <button id="plates-submit-hellofresh" class="button">Hello Fresh</button>
                </div>

                <div id="plates-status" class="plates-section">
                    <h2>History</h2>
                    <button class="button">8/16 - Pending</button>
                    <button class="button">8/12 - Accepted</button>
                    <button class="button">7/26 - Accepted</button>
                    <button class="button">7/25 - Expired</button>
                </div>
            </div>

            <button id="plates-provider-view-button" class="button plates-section">Provider View</button>
        </div>

        <script>
         let provider = document.getElementById("plates-provider-view-button");
         provider.addEventListener("click", function() {
             window.location.href = "provider.html";
         });
        </script>
    </body>
</html>
