<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Playful Plates</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header id="alt-bg">
            <ul>
                <li><a href="plates.html">plates</a></li>
                <li><a href="chat.html">chat</a></li>
                <li id="centerpiece"><a href="index.html" id="greenery">Playful Plates</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="login.html">login</a></li>
            </ul>
        </header>

        <div id="addfriend">
            <div id="addfriend-container">
                <h2 id="addfriend-h2">Add a Friend</h2>
                <div id="addfriend-form">
                    <input id="addfriend-email" placeholder="email: ">
                    <div id="addfriend-button">
                        <button id="addfriend-submit" class="button">Send Request!</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
         let form = document.getElementById("addfriend-form");
         let button = document.getElementById("addfriend-button");
         let input = document.getElementById("addfriend-email");
         let h2 = document.getElementById("addfriend-h2");

         function send() {
             form.style.display = "none";
             h2.innerHTML = "<img src='assets/heart.png'>Friend request sent to:<img src='assets/heart.png'><br><span>" + input.value + "</span>";
             h2.style.marginTop = "2.7rem";
         }

         button.addEventListener("click", send);
         input.addEventListener("keyup", function() {
             if (event.keyCode === 13) {
                 send();
             }
         });
        </script>
    </body>
</html>
